<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Functions Example</title>
    <link rel="stylesheet" href="./Bonanza.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./Bonanza.js" defer></script>
</head>
<body>
    <header>
        <h1>Website Title</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" id="home-link">Home</a></li>
            <li><a href="#" id="about-link">About</a></li>
            <li><a href="#" id="contact-link">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="content">
            <h2>Welcome to our website!</h2>
            <p id="intro">This is the homepage. Click the links above to navigate.</p>
        </section>
        <aside>
            <button id="toggle-sidebar">Toggle Sidebar</button>
            <div id="sidebar" class="hidden">
                <h3>Sidebar</h3>
                <p>This is the sidebar content.</p>
            </div>
        </aside>
    </main>
    <footer>
        <p>Â© 2024 My Website</p>
    </footer>
